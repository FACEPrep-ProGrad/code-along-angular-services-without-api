<h3>Student Details</h3>
<div class="ibox-content">
    <div class="ibox-table">
        <div class="table-responsive">
            <table class="responsive-table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width:40%;">
                            <span>Student's Name</span>
                        </th>
                        <th style="width:15%;">
                            <span>Age</span>
                        </th>
                        <th style="width:25%;">
                            <span>City</span>
                        </th>
                        <th style="width:20%;">
                            <span>Date of Birth</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let users of user; let i=index">
                       <td><span>{{users.firstName}}</span></td>
                        <td><span>{{users.lastName}}</span></td>
                        <td><span>{{users.userName}}</span></td>
                        <td><span>{{users.password}}</span></td>
                        <td><span>{{users.email}}</span></td>
                        <td><span>{{users.mobile}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
